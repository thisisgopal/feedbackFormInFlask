<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <!-- Bootstrap 5 beta CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .row {
            margin: 3rem;
        }

        #but:hover {
            background-color: rgb(30, 19, 36);
            border-color: rgb(30, 19, 36);
        }
    </style>
</head>

<body>
    <form action="/send" method="post">
        <div class="container">
            <div class="row text-center">
                <h1 style="color: rgb(9, 20, 44);">Feedback</h1>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Your name" name="guest_name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Id" name="guest_mail_id" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="6" placeholder="Your valuable feedback please"
                            name="feedback_msg" required></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
